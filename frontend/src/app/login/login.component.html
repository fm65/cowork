<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Log in</h1>

        <div class="alert alert-danger" *ngIf="authenticationFailed">
            <button type="button" class="close" aria-label="Close" (click)="authenticationFailed = false"><span
                aria-hidden="true">&#215;</span></button>
            Nope, try again.
        </div>

        <form (ngSubmit)="authenticate()" #loginForm="ngForm">
            <div class="form-group">
                <label for="login">Email</label>
                <input id="login" class="form-control" name="login" [(ngModel)]="credentials.login" required
                       #loginCtrl="ngModel">
                <div *ngIf="loginCtrl.control.dirty && loginCtrl.control.hasError('required')"><strong>L'email est
                    obligatoire</strong></div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" class="form-control" type="password" name="password"
                       [(ngModel)]="credentials.password" required #passwordCtrl="ngModel">
                <div *ngIf="passwordCtrl.control.dirty && passwordCtrl.control.hasError('required')"><strong>Le mot de
                    passe est obligatoire</strong></div>
            </div>

            <div class="form-check">
                <input id="rememberMe" class="form-check-input" type="checkbox" name="rememberMe"
                       [(ngModel)]="credentials.rememberMe" #rememberMeCtrl="ngModel">
                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Se connecter!</button>
        </form>
    </div>
</div>
